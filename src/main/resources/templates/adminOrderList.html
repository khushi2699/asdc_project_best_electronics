    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<style>
table, th, td {
  border:1px solid black;
  border-spacing: 30px;
}

.productlist{
border-collapse: collapse;
    margin: 40px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 500px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

.search{
width: 66%;
  border-radius: 26px;
  border: 1px solid #ada9a9;
  padding: 1% 6%;
  margin: 1% 1%;
  background-image: url(https://www.pngarea.com/pngm/109/1164446_searchicon-png-search-icon-png-download.png);
  background-size: contain;
  background-repeat: no-repeat;
  outline: 0;
  background-position: 12px;
  background-size: 16px;}

</style>
<div class="container p-2 text-left">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>&nbsp</p>
            <h3>Orders List</h3>
            <input type="text" class="search" id="myInput" onkeyup="myFunction()" placeholder="Search for orders">
            <p></p>
            <div class="orders">
                <div class="order-body">
                    <table class = "orderlist" id="orders" style="table-layout: float ; width: 100%" align="left">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">ID</th>
                            <th style="text-align: center">orderAmount</th>
                            <th style="text-align: center">Status</th>
                            <th style="text-align: center">orderDate</th>
                            <th style="text-align: center">paymentMethod</th>
                            <th style="text-align: center">User ID</th>
                            <th style="text-align: center">Email Address</th>
                        </tr>
                        </thead>
                        <tr th:each="ord:${orders}">
                            <td style="text-align: center" th:text="${ord.orderId}"></td>
                            <td style="text-align: center" th:text="${ord.orderAmount}"></td>
                            <td contenteditable="true" style="text-align: center" th:text="${ord.orderStatus}"></td>
                            <td style="text-align: center" th:text="${ord.orderDate}"></td>
                            <td style="text-align: center" th:text="${ord.paymentMethod}"></td>
                            <td style="text-align: center" th:text="${ord.userId}"></td>
                            <td style="text-align: center" th:text="${ord.user.emailAddress}"></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>

  function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("orders");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</body>
</html>
