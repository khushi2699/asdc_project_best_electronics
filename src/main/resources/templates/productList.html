<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<style>
table, th, td {
  border:1px solid black;
}
.productlist td:first-child:before
{
  counter-increment: Serial;      /* Increment the Serial counter */
  content: " " counter(Serial); /* Display the counter */
}
</style>
<body>

<nav class="navbar navbar-dark bg-dark py-3">
    <span class="navbar-brand mb-0 h2" style="font-size: 30px">Best Electronics</span>
</nav>

<div class="container p-2 text-left">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h5>Product List</h5>
            <div class="products">
                <div class="products-body">
                    <table class = "productlist" style="table-layout: float ; width: 100%;">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">Sl No.</th>
                            <th style="text-align: center">ID</th>
                            <th style="text-align: center">Name</th>
                            <th style="text-align: center">Price</th>
                            <th style="text-align: center">Description</th>
                            <th style="text-align: center">Brand</th>
                            <th style="text-align: center">Quantity</th>

                        </tr>
                        </thead>
                        <tr th:each="products:${listProducts}">
                            <td></td>
                            <td th:text="${products.productId}"></td>
                            <td th:text="${products.productName}"></td>
                            <td th:text="${products.productPrice}"></td>
                            <td th:text="${products.productDescription}"></td>
                            <td th:text="${products.productBrand}"></td>
                            <td th:text="${products.availableQuantity}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
let tr = document.querySelectorAll("table tbody tr");
Array.from(tr).forEach(function(trArray) {
let button = document.createElement("button");
let td = document.createElement("td");
button.innerText = "Add to Cart";
button.className = "btn_add";
td.append(button);
trArray.append(td);
});
</script>
</body>
</html>
